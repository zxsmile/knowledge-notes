<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width:100px;
      height:100px;
      border-radius:50%;
      background-color: red;
      animation: move 5s  ease-in-out infinite alternate;
    }
    @keyframes move{
      0%{
          transform:translateY(0)
      }
      100%{
        transform:translateY(200px)
      }
      /* 100%{
        transform:translateY(0)
      } */
    }
  </style>
</head>
<body>
    
  <div class='box'></div>
</body>
</html>
