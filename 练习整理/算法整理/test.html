<!DOCTYPE html>

<body>

    <button>点击</button>
    <button>取消</button>
    <script>
        let btnClick=function(){
            console.log('666')
        }

    let throttle =function(func,delay){
    let preTime = +new Date()
    console.log(preTime)
    return function(){
        let context = this
        let args = arguments
        let nowTime = +new Date() 
        console.log(nowTime - preTime)     
        if(nowTime - preTime>delay){
           func.apply(context,args)
           preTime = nowTime
        }
    }
}

        let btn = document.getElementsByTagName('button')[0]
        var setUseAction = throttle(btnClick,5000)
        btn.onclick=setUseAction
        // let btn1 = document.getElementsByTagName('button')[1]
        // console.log(setUseAction.concel)
        // btn1.onclick=setUseAction.concel
    </script>
