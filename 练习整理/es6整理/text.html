    <script>
        
       

        function sum(...a){
    if(arguments.length===1){
        var catche = [...a][0]
        function s(b){
            catche= catche+b
            return s
       }

        s.toString=function(){
            return catche
        }

        return s
    }else{
        var s=0
        for(var i=0;i<arguments.length;i++){
             s = s+arguments[i]
        }
        return s
    }
    
}

alert(sum(1)(2)(3)(4))
    </script>
