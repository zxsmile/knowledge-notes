<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
          .box{
              width:100px;
              height:100px;
              background-color: red;
              margin:0 auto;
              border-radius: 50%;
              animation:tanqiu 2s ease-in  infinite alternate;
          }

          @keyframes tanqiu{

              10%{
                  margin-top:600px
              }

              30%{
                  margin-top:100px
              }

              40%{
                  margin-top:600px
              }

              60%{
                  margin-top:250px
              }
              70%{
                  margin-top:600px;
              }

              80%{
                  margin-top:400px;
              }

              90%{
                  margin-top:600px;
              }
          }

    </style>
</head>
<body>

    <div class = 'box'></div>
    <script>
       console.log(document.documentElement.clientWidth)   
    </script>

</body>
</html>
