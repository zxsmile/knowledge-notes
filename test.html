h1 + p{color:red}

<body>
  <h1>h1元素</h1>
  <p>第一个元素<p>不起作用</p></p>
  <p>第二个元素</p>
<script src="./MyPromise.js"></script>

  <script>
let arr = [2, 7, 11, 15] 
let target = 9

const twoSum = function(nums, target) {
  let resArr = []
  let map = new Map
  for(let i=0;i<nums.length;i++){
    let rest = target - nums[i]
    let mapVal = map.get(rest)
    if(mapVal!== undefined){
      resArr.push(mapVal,i)
      return resArr
    }
    map.set(nums[i],i)
  }
  console.log(resArr)
  
}

let res = twoSum(arr,target)
console.log(res)
 </script>
