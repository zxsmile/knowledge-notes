<body>
  <h1>h1元素</h1>
  <p>第一个元素<p>不起作用</p></p>
  <p>第二个元素</p>
<script src="./MyPromise.js"></script>

  <script>
  
   function runPromiseInSeq3(requestFns) {
    requestFns.reduce((prev,cur) =>{
      return prev.finally(() => {
        return cur()
      })
    },Promise.resolve())
   }


   function createRequest(delay) {
  return () =>
    new Promise((resolve) => {
      setTimeout(() => {
        resolve(delay);
      }, delay);
    }).then((res) => {
      console.log(res);
    });
}
// 执行顺序从左至右
const requestFns = [
  createRequest(3000),
  createRequest(2000),
  createRequest(1000),
];
// 串行调用
runPromiseInSeq3(requestFns);



 </script>
</body>

</html>
